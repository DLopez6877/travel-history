<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've Been</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="new-destination">
            <!-- name of destination-->
            <div class="form-group">
              <label for="name-destination">Name of the place you have been:</label>
              <input type="text" class="form-control" id="name-destination">
            </div>

            <!-- date of destination-->
            <div class="form-group">
              <label for="date-destination">Enter the date you visited:</label>
              <input type="date" class="form-control" id="date-destination">
            </div>

            <!-- what did you do of destination-->
            <div class="form-group">
              <label for="activities-destination">What did you do there:</label>
              <textarea type="text" class="form-control" id="activities-destination"></textarea>
            </div>

            <!-- landmarks of destination-->

            <button type="submit" class="btn">Add</button>

          </form>

          <h2>Results</h2>
          <ul id="list-results">

          </ul>
        </div>

        <!-- right column -->
        <div class="col-md-6">
          <div id="rightColResults">
            <h2></h2>
            <p>You went to: <span class="result-name"></span></p>
            <p>On the following date(s): <span class="result-dates"></span></p>
            <p>And you had so much fun doing: <span class="result-activities"></span></p>
          </div>


        </div>
      </div>
    </div>
  </body>
</html>
